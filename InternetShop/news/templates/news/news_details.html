{% extends 'shop/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static '/css/news.css' %}">
{% endblock %}

{% block title %}Article details{% endblock %}

{% block content %}
<section class="details">
    <h2>{{ object.title }}</h2>
    <h3>{{ object.description }}</h3>
    <p>{{ object.content }}</p>

    <p><a href="{% url 'news_page' %}">Вернуться к списку статей</a></p>
</section>
{% endblock %}
